plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

group 'me.tecc.tajapi'

repositories {
    mavenCentral()
    jcenter()
}

allprojects {
    version '0.1.1-alpha'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'
    sourceCompatibility = 1.8

    dependencies {
        implementation 'org.jetbrains:annotations:20.1.0'
    }
}